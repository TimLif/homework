<!doctype html>
<html lang="ru">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Coffee Machine!</title>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url(pic/13351.jpg);
            background-repeat: no-repeat;
            background-size: cover;

        }

        .coffee_block {
            background-color: #efbcd5;
            border: 1px solid black;
            border-radius: 2px;
            margin-bottom: 1rem;
        }

        .coffee_block span {
            padding-left: 1rem;
            font-size: 1.5rem;
            line-height: 80px;
            vertical-align: middle;
        }

        /* b561c2 be97c6 efbcd5*/
        .coffee_btn {
            width: 0;
            height: 0;
            border-top: 40px solid transparent;
            border-left: 80px solid #b561c2;
            border-bottom: 40px solid transparent;
        }

        .coffee_btn:hover {
            width: 0;
            height: 0;
            border-top: 40px solid transparent;
            border-left: 80px solid #7a0e8b;
            border-bottom: 40px solid transparent;
            cursor: pointer;
            position: relative;
            left: 2px;
            top: 2px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-7">
                <div class="row coffee_block">
                    <div class="coffee_btn" onclick="getCoffee(49, `какао`)"></div>
                    <span>Какао - 49 руб.</span>
                </div>
                <div class="row coffee_block">
                    <div class="coffee_btn" onclick="getCoffee(78, `капучино`)"></div>
                    <span>Капучино - 78 руб.</span>
                </div>
                <div class="row coffee_block">
                    <div class="coffee_btn" onclick="getCoffee(87, `латте` )"></div>
                    <span>Латте - 87 руб.</span>
                </div>
                <div class="row coffee_block">
                    <div class="coffee_btn" onclick="getCoffee(112, `эспрессо`)"></div>
                    <span>Эспрессо - 112 руб.</span>
                </div>
                <div class="row coffee_block">
                    <div class="coffee_btn" onclick="getCoffee(124, `мокко`)"></div>
                    <span>Мокко - 124 руб.</span>
                </div>
            </div>
            <div class="col-md-5">
                <input id="money" type="text" placeholder="Сколько у вас денег?">
            </div>
        </div>
    </div>

    <script>
        let money = document.getElementById("money");

        function getCoffee(price, name) {
            if (money.value >= price) {
                money.value = money.value - price;
                console.log("Ваш " + name + " готов!");
            } else {
                console.log("Не хватает денег на! " + name + " Докинь!");
            }

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>

</html>
